<div #beatTypeTooltip class="beatTypeTooltipContainer" (mouseenter)="delayBeatTypeTooltipVisibility()" (mouseleave)="hideBeatTypeTooltip()">  



    <mat-radio-group [(ngModel)]="selectedBeatType" (change)="onBeatTypeChanged($event)" [disabled]="!allowBeatTypeToChange" class="beat-type-options">
        <mat-radio-button #beatTypeRadio class="beat-type-option" [value]="1">Beat</mat-radio-button>
        <mat-radio-button #beatTypeRadio class="beat-type-option" [value]="2">Exposition beat</mat-radio-button>
        <mat-radio-button #beatTypeRadio class="beat-type-option" [value]="3">Character beat</mat-radio-button>
        <mat-radio-button #beatTypeRadio class="beat-type-option" [value]="4">Ecstatic beat</mat-radio-button>
    </mat-radio-group>
    
    <div #tooltipArrow class="tooltipArrow"></div> 
</div>

<div #plotPointsContainer *ngIf="isDataLoaded" class="plot-points-graph-container">
    <div class="plot-points">
        <div #plotPoints class="plot-point-container" *ngFor="let plotPoint of plotPoints;"  
            [attr.data-id]="plotPoint.beatId"
            [attr.data-order]="plotPoint.order"
            draggable="true" 
            (dragstart)="onBeginBeatReorder($event)" 
            (drop)="onBeatDrop($event)"
            (dragover)="onBeatMove($event)"
            (dragenter)="onBeatDragHoverBeggin($event)"
            (dragleave)="onBeatDragHoverEnd($event)"
            (dragend)="onReoderBeats($event)" >

            <svg 
                #plotPointsSvgs class="plot-point" 
                [attr.id]="'plot_point_' + plotPoint.beatId"
                [attr.width]="plotPointContainerSize" 
                [attr.height]="plotPointContainerSize">
                
                <circle 
                    [attr.cx]="plotPointContainerSize/2" 
                    [attr.cy]="plotPointContainerSize/2" 
                    [attr.r]="plotPointRadius"
                    (click)="onBeatSvgIconClick($event.target, plotPoint.beatId)"
                    />
            </svg>
        </div>
    </div>

    <svg class="plot-points-graph" [attr.width]="plotPointContainerSize">
        <polyline [attr.points]="startCoord" class="start-end-coord" />
        <polyline [attr.points]="baseCoord" class="graph-coord" />
        <polyline *ngIf="isDmoFinished" [attr.points]="endCoord" class="start-end-coord" />
    </svg>

</div>
