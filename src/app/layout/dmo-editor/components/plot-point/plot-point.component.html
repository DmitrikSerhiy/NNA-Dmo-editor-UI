<div #plotPointContainer class="plot-point-container">
    <svg 
        class="plot-point" 
        [attr.width]="plotPointContainerSize" 
        [attr.height]="plotPointContainerSize"             
        (mouseover)="toggleToolsIcon(true)"
        (mouseout)="toggleToolsIcon(false)">
        
        <circle 
            *ngIf="plotPointData" 
            [attr.id]="plotPointData.id" 
            [attr.cx]="plotPointContainerSize/2" 
            [attr.cy]="plotPointContainerSize/2" 
            [attr.r]="radius" />
    </svg>
    <div class="controls-icon" (mouseover)="toggleToolsIcon(true)" (mouseout)="toggleToolsIcon(false)">
        <i class="fa fa-ellipsis-v control-icon" [ngClass]="{'visible': isPlotPointToolsIconVisible}" aria-hidden="true"></i>
    </div>
    <div *ngIf="plotPointData" class="plot-counter">
        {{plotPointData.order}}
    </div>
</div>
