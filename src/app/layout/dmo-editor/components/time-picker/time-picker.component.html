<div class="time-picker-container">
    <input #timePicker class="time-picker" 
        id="{{ timePickerId }}"
        maxlength='7' type="text" autocomplete="off"  spellcheck = false    
        placeholder="h:mm:ss" 
        (keydown)="setKeyMetaData($event)"
        (keyup)="pick(timePicker.value)"
        (focusout)="finalize()"
        [ngClass]="{invalid: !isFieldValid}"/>
</div>
