<div class="beats-container">
    <div class="beat" *ngFor="let beatData of currentDmo.beats" (click)="beatClick($event)">
        <span #beatText [id]="'beat_' + beatData.beatId" class="beat-text-holder"
            type="text" contenteditable="true" 
            (keyup)="beatSet($event, beatData)"
            (keydown)="beatPreset($event, beatData)">{{beatData.beatText}}</span>
    </div>
</div>
