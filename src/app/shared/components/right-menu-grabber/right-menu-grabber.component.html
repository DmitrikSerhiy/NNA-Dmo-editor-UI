<div *ngIf="shouldbeShown && userFriendlyMenuName" class="right-menu-grabber-container nna-button-secondary" (click)="toggleRightMenu()">
    <div [ngSwitch]="menuName" class="right-menu-grabber">
        
        <i class="fa fa-arrow-left" aria-hidden="true"></i> 
        <div *ngSwitchCase="'dmoCollections'"> {{userFriendlyMenuName}} </div> 
        <div *ngSwitchCase="'test'"> {{userFriendlyMenuName}} </div> 
    </div>
</div>
