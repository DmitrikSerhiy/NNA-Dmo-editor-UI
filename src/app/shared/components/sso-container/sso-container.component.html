<div *ngIf="isSsoButtonClicked" >
    <app-nna-spinner></app-nna-spinner>
</div>

<div class="sso-container">
    <div class="sso-description-container" [ngSwitch]="isTextForSignUp">
        <span class="sso-description" *ngSwitchCase="false">Login with: </span>
        <span class="sso-description" *ngSwitchCase="true">Register with: </span>
    </div>
    
    <app-google-button [disabled]="false" (googleButtonClicked)="onGoogleButtonClicked()"></app-google-button>

</div>
